<!DOCTYPE html>
<html>
<head>
	<title>FPG</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
		body{
			background-color: #000;
		}

		#container {
    		width: 100%;
    		text-align: center;
		}

		#game{
			width: 800px;
			margin: 0 auto;
		}

	</style>
</head>
<body>
<div id="container">
		<object width="800" height="600" id="game">
			<param name="allowFullScreen" value="true" />
			<param name=movie value="game.swf">
			<param name="wmode" value="direct">
			<PARAM NAME="SCALE" VALUE="exactfit">
			<embed src="game.swf" quality="high" type="application/x-shockwave-flash">
			</embed> 
		</object>
</div>
</body>
</html>
